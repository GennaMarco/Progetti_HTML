	<header>

	<section>
	<h2>Compila il seguente form</h2>
		<form method="GET">

			<input type="text" name="name" id="inputName" placeholder="Inserisci il tuo nome"><br>
			<!-- il name arriva al server(nome variabile)(controllare l'URL), id Ã¨ l'identificativo per la label-->

			<label for="inputEmail">Email</label><br>
